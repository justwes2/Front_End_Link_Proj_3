<a data-ui-sref="eventNew">New event</a>

<h2>Dev Events</h2>

<div data-ng-repeat="event in vm.events">
  <p><a data-ui-sref="eventShow({id: event.id})">{{event.name}}</a>
    <p>{{event.date}}, {{event.time}}</p>
    <p>{{event.location}}</p>
    <p>Organized by: {{event.organizer}}</p>
    <p><a href = {{event.event_url}}> Learn More </a></p>

    <a data-ui-sref="eventEdit({id: event.id})">Edit</a>
  </p>
</div>
