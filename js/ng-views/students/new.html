<h2>Create New Student</h2>

<form>
  <input placeholder="Name" data-ng-model="vm.student.name" />
  <input placeholder="email" data-ng-model="vm.student.email" />
  <input placeholder="Linkedin" data-ng-model="vm.student.linkedin_url" />
  <input placeholder="Github" data-ng-model="vm.student.github_url"/>
  <textarea placeholder="bio" data-ng-model="vm.grumble.bio"></textarea>
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
